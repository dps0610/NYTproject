<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="style.css">-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    </link>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">New York Times Search</h1>
        </div>
        <div class="card">
            <div class="card-header">
                Search Parameters
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group" id="input-term">
                        <label for="exampleFormControlInput1">Search Term</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="form-group" id="record-number">
                        <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group" id="start-year">
                        <label for="exampleFormControlInput1">Start Year (Optional)</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="form-group" id="end-year">
                        <label for="exampleFormControlInput1">End Year (Optional)</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>
                </form>
                <button type="button" id="search" class="btn btn-light">Search</button>
                <button type="button" id="clear" class="btn btn-light">Clear Results</button>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header">
                Top Articles
            </div>
            <div class="card-body" id="articles">
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
